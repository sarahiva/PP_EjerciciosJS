<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JS</title>
</head>
<body>
    <h1>Ejercicio 29</h1>
    <script>
        /*Escribir un algoritmo que ordene una lista de números indicando al
        final la cantidad de números pares y la cantidad de números impares, el
        dato a ingresar es un número y se debe repetir el proceso mientras el
        número ingresado sea diferente a cero*/

        //NOTA: Se recibe un arreglo vacio
        function listaNumeros(arr){
            let numero = prompt('Ingresa un número ');
            if(!numero){
                return console.info('Valor NO ingresado')
            }else if(parseInt(numero) !== 0){
                arr.push(parseInt(numero));
                listaNumeros(arr);
            }else{
                let pares = arr.filter(el => (Math.abs(el) % 2) === 0);
                let impares = arr.filter(el => (Math.abs(el) % 2) === 1);
                return console.info(`Proceso terminado... \nValores ingresados: ${arr} \nLista ordenada: ${arr.sort((a,b) => a-b)} \nTotal de numeros pares: ${pares.length} \nTotal de numeros impares: ${impares.length}`);
            }
        }

        listaNumeros([]);
    </script>
</body>
</html>
